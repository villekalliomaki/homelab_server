- name: Prometheus server
  hosts: homelab
  remote_user: root

  vars_files:
      - ../global.yml

  vars:
      service:
          name: prometheus
          user: prometheus

  tasks:
      - name: Service user
        ansible.builtin.include_tasks: tasks/service_user.yml

      - name: Volume directories
        ansible.builtin.include_tasks: tasks/volume_directory.yml

      - name: Generate config file
        ansible.builtin.template:
            src: configs/prometheus.yml
            dest: "{{ volume_directory_output.path }}/config.yml"
            owner: "{{ service.user }}"
            group: "{{ service.user }}"
            mode: u=rw

      - name: Prometheus container
        become: true
        become_user: "{{ service.user }}"
        containers.podman.podman_container:
            name: "{{ service.name }}"
            state: "{{ container_state | default('started') }}"
            image: "docker.io/prom/prometheus:{{ versions.prometheus }}"
            network:
                - pasta
            publish:
                - "{{ network.internal_ip }}:{{ network.service_ports.prometheus }}:9090"
            volumes:
                - "{{ volume_directory_output.path }}:/prometheus"
            command: --config.file=/prometheus/config.yml
