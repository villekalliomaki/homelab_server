  tasks:
      - name: Service user
        ansible.builtin.include_tasks: tasks/service_user.yml

      - name: Volume directories
        ansible.builtin.include_tasks: tasks/volume_directory.yml

      - name: Service pod
        ansible.builtin.include_tasks: tasks/pod.yml

      - name: Database
        vars:
            # Defined here and not above because volume_subdirectory_output doesn't exist there
            postgresql_volume: "{{ volume_subdirectory_output.results[0].path }}"
        ansible.builtin.include_tasks: tasks/postgresql.yml

      - name: LLDAP container
        become: true
        become_user: "{{ service.user }}"
        containers.podman.podman_container:
            name: "{{ service.name }}_server"
            state: "{{ container_state | default('started') }}"
            pod: "{{ service.name }}"
            image: "docker.io/nitnelave/lldap:{{ versions.lldap }}"
            recreate: true
            restart_policy: on-failure:10
            env:
                TZ: Europe/Helsinki
                LLDAP_LDAP_BASE_DN: "{{ lldap_admin.base_dn }}"
                LLDAP_JWT_SECRET: "{{ lldap.jwt_secret }}"
                LLDAP_KEY_SEED: "{{ lldap.key_seed }}"
                LLDAP_LDAP_USER_EMAIL: "{{ lldap_admin.email }}"
                LLDAP_LDAP_USER_DN: "{{ lldap_admin.username }}"
                LLDAP_LDAP_USER_PASS: "{{ lldap_admin.password }}"
                LLDAP_DATABASE_URL: "postgresql://{{ postgresql.username }}:{{ postgresql.password }}@127.0.0.1/{{ postgresql.database }}"
