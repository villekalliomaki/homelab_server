- name: Pihole service
  hosts: marion
  remote_user: root

  vars_files:
      - ../global.yml

  vars:
      service:
          name: pihole
          user: pihole

  roles:
      - service_user

      - role: directories
        directories_options:
            volume:
                subdirectories:
                    - config
                    - dnsmasq.d

  tasks:
      - name: Pihole container
        become: true
        become_user: "{{ service.user }}"
        containers.podman.podman_container:
            name: "{{ service.name }}"
            state: "{{ container_state | default('started') }}"
            image: "docker.io/pihole/pihole:{{ versions.pihole }}"
            log_driver: "{{ podman.log_driver }}"
            log_options:
                path: "{{ directories_logs_output.path }}/{{ podman.container_log_file }}"
            restart_policy: "{{ podman.restart_policy | regex_replace('[^A-Za-z0-9-:]', '') }}"
            network: "{{ podman.network }}"
            publish:
                - "{{ network.external_ip }}:{{ network.exposed_ports.pihole_dns }}:53/tcp"
                - "{{ network.external_ip }}:{{ network.exposed_ports.pihole_dns }}:53/udp"
                - "{{ network.internal_ip }}:{{ network.service_ports.pihole_admin }}:80"
            volume:
                - "{{ directories_volume_subdirectories_output.results[0].path }}:/etc/pihole"
                - "{{ directories_volume_subdirectories_output.results[1].path }}:/etc/dnsmasq.d"
            env:
                PIHOLE_UID: 0
                PIHOLE_GID: 0
                DNSMASQ_USER: root
                INTERFACE: enp3s0
