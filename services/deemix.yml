- name: Deemix Deezer downloader
  hosts: homelab
  remote_user: root

  vars_files:
      - ../global.yml

  vars:
      service:
          name: deemix
          user: deemix
      volumes:
          subdirectories:
              - config
              - music

  tasks:
      - name: Service user
        ansible.builtin.include_tasks: tasks/service_user.yml

      - name: Volume directories
        ansible.builtin.include_tasks: tasks/volume_directory.yml

      - name: Deemix container
        become: true
        become_user: "{{ service.user }}"
        containers.podman.podman_container:
            name: "{{ service.name }}"
            state: "{{ container_state | default('started') }}"
            image: registry.gitlab.com/bockiii/deemix-docker
            log_driver: k8s-file
            log_options:
                path: "{{ container_log_directory_output.path }}/container_log"
            restart_policy: ‚Äù{{ podman.restart_policy }}"
            network: "{{ podman.network }}"
            publish:
                - "{{ network.internal_ip }}:{{ network.service_ports.deemix }}:6595"
            volumes:
                - "{{ volume_subdirectory_output.results[0].path }}:/config"
                - "{{ volume_subdirectory_output.results[1].path }}:/downloads"
